<!DOCTYPE html>
<html>
    <head>
        <title>
          Fontes e cores
        </title>
        <meta charset="utf-8">
        <style type="text/css">
          .formatacao {
            color: #FF007F;
            font-size: 20px;
            background: blue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          }
          
        </style>
      <!--Color define a cor da letra, font-size define o tamanho dela e background define uma cor de fundo da div-->
    </head>
    <body>
      <div class="formatacao">
        <p>Conteudo</p>
      </div>
    </body>

</html>
