<!DOCTYPE html>
<html>
    <head>
        <title>
          Tamanhos e textos
        </title>
        <meta charset="utf-8">
        <!--Tamanho de texto em px é fixo, % é relativo ao tamanho padrão do navegador de 16px, EM equivale a uma porcentagem em relação ao container pai, como é o caso de um seletor por exemplo -->
        <!--Classes sobrescrevem seletores-->
        <style type="text/css">
          

          .texto {
            font-size: 30px;
          }
        </style>
    </head>
    <body>
      <div>
      <p class="texto">Conteudo</p>


      </div>
    </body>

</html>
