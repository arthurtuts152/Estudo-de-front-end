<!DOCTYPE html>
<html>
    <head>
        <title>
            Estilos de texto
        </title>
        <meta charset="utf-8">
        <!--Underline = linha abaixo, overline = linha acima, line-trough = linha no meio -->
        <style type="text/css">
          body {
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
          }
          .negrito {
            font-weight: bold;
          }
          .italico {
            font-style: italic;
          }
          .formtaçao {
            text-decoration: overline;
          }
          .texto {
            font: bold 40px 'Times New Roman', Times, serif;
          }

          
        </style>
    </head>
    <body>
      <div>
        <p class="negrito"> Texto </p>
        <p class="italico"> Texto </p>
        <p class="formtaçao"> Texto </p>
         <p class="texto"> Texto </p>


      </div>
    </body>

</html>
